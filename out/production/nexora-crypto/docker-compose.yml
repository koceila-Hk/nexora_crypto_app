version: '3.8'

services:

  mysql:
    image: mysql:8.4
    container_name: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db_crypto_app

    ports:
      - "3307:3306"
    networks:
      - nexora-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5


  nexora-crypto-api:
    build: ./nexora-crypto-api
    container_name: backend
    ports:
      - "8088:8088"
    depends_on:
      - mysql
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - nexora-network
    entrypoint: ["sh", "-c", "until mysql -h mysql -u root -proot -e 'SELECT 1'; do echo 'waiting for mysql'; sleep 2; done; java -jar /app.jar"]

  nexora-crypto-dashboard:
    build: ./nexora-crypto-dashboard/webapp
    container_name: frontend
    ports:
      - 4200:4200
    networks:
      - nexora-network
    depends_on:
      - nexora-crypto-api

networks:
  nexora-network:
    driver: bridge
