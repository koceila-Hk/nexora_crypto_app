<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card-body p-4">

        <a class="navbar-brand d-flex align-items-center mb-3">
          <img src="assets/logoLight-png.png" alt="logo" width="30" height="30" class="me-2">
          <span class="fw-bold">nexora</span>
        </a>

        <form [formGroup]="resetForm" (ngSubmit)="onResetPassword()">
          <p>Entrez votre nouveau mot de passe :</p>

          <!-- Mot de passe -->
          <div class="mb-3">
            <label for="typePasswordX" class="form-label">Nouveau mot de passe</label>
            <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="newPassword" />
            <div *ngIf="submit && resetForm.get('newPassword')?.hasError('required')" class="text-danger mt-1">
              Le mot de passe requis.
            </div>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
            <input type="password" id="confirmPassword" class="form-control form-control-lg"
              formControlName="confirmPassword" />
            <div *ngIf="submit && resetForm.get('confirmPassword')?.hasError('required')" class="text-danger mt-1">
              Veuillez confirmer votre mot de passe.
            </div>
            <div *ngIf="submit && resetForm.hasError('passwordMismatch')" class="text-danger mt-1">
              Les mots de passe ne correspondent pas.
            </div>
          </div>

          <div class="d-grid mt-3">
            <button class="btn btn-primary" type="submit">RÃ©initialiser</button>
          </div>

          <p *ngIf="message" class="text-success text-center mt-2">{{ message }}</p>
        </form>

      </div>
    </div>
  </div>
</div>
