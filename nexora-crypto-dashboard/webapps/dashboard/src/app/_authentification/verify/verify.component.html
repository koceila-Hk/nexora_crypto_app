<h2>Vérification de votre compte</h2>
<form [formGroup]="verifyForm" (ngSubmit)="onSubmit()">
  <label for="verificationCode">Code de vérification</label>
  <input id="verificationCode" formControlName="verificationCode" type="text" />
  <div *ngIf="verifyForm.get('verificationCode')?.invalid && verifyForm.get('verificationCode')?.touched">
    <small>Le code est requis.</small>
  </div>

  <button type="submit" [disabled]="verifyForm.invalid">Vérifier</button>

  <!-- <p *ngIf="successMessage" style="color:green">{{ successMessage }}</p>
  <p *ngIf="errorMessage" style="color:red">{{ errorMessage }}</p> -->
</form>
