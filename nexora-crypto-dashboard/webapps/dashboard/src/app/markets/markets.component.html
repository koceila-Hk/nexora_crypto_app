<app-header></app-header>

<section class="crypto-section py-4">
  <div class="crypto-table-container p-3">
    <div class="crypto-table p-3 rounded-3">
      <div class="table-header d-flex justify-content-between px-3 pb-2 text-light fw-bold">
        <span style="width: 33%;">Nom</span>
        <span style="width: 33%;">Prix</span>
        <span style="width: 33%; text-align: right;">Variation</span>
      </div>

      <div *ngFor="let coin of coins" class="crypto-row d-flex justify-content-between align-items-center py-2 px-3"
        (click)="openCoinInNewTab(coin)">
        <div class="d-flex align-items-center" style="width: 33%;">
          <img [src]="coin.icon" alt="{{ coin.cryptoName }}" width="30" height="30" class="me-2" />
          <span>{{ coin.cryptoName }}</span>
        </div>
        <div style="width: 33%;">
          {{ coin.currentPrice | currency:'USD':'symbol':'1.2-2' }}
        </div>
        <div style="width: 33%; text-align: right;" [ngClass]="{
               'text-success': coin.priceChangePercentage >= 0,
               'text-danger': coin.priceChangePercentage < 0
             }">
          {{ coin.priceChangePercentage >= 0 ? '+' : '' }}{{ coin.priceChangePercentage | number:'1.2-2' }}%
        </div>
      </div>
    </div>
  </div>
</section>


<app-footer></app-footer>
